name: Rust

on:
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set lib paths
      if: matrix.os == 'windows-latest'
      run: $env:Path += ";C:\msys64\mingw64\bin"
    - name: Run
      run: cargo run --verbose
